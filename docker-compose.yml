# GreenOps — Production Docker Compose
# ─────────────────────────────────────────────────────────────────────────────
# Start order:
#   db (healthy) → server (healthy) → nginx
#
# nginx waits for server to be *healthy* (not just started) so it never
# starts proxying to a server that hasn't finished DB init yet.
# ─────────────────────────────────────────────────────────────────────────────

services:

  # ── PostgreSQL ─────────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: greenops-db
    env_file: .env
    environment:
      POSTGRES_DB:       greenops
      POSTGRES_USER:     greenops
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: >
      postgres
      -c tcp_keepalives_idle=60
      -c tcp_keepalives_interval=10
      -c tcp_keepalives_count=6
      -c log_min_duration_statement=1000
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"     # host:5433 to avoid conflict with local postgres
    healthcheck:
      test:         ["CMD-SHELL", "pg_isready -U greenops -d greenops"]
      interval:     5s
      timeout:      5s
      retries:      12
      start_period: 10s
    restart: unless-stopped
    networks:
      - greenops

  # ── GreenOps API Server ────────────────────────────────────────────────────
  server:
    build:
      context:    .
      dockerfile: Dockerfile.server
    container_name: greenops-server
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test:         ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval:     15s
      timeout:      10s
      retries:      5
      start_period: 90s      # allow time for gunicorn + DB init
    restart: unless-stopped
    networks:
      - greenops

  # ── Nginx (dashboard + API proxy) ──────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: greenops-nginx
    ports:
      - "80:80"
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      server:
        condition: service_healthy    # wait until /health returns 200
    restart: unless-stopped
    networks:
      - greenops

volumes:
  postgres_data:

networks:
  greenops:
    driver: bridge
