# GreenOps Nginx Configuration — Production

server {
    listen 80;
    server_name _;

    # ── Security headers ──────────────────────────────────────────────────────
    add_header X-Frame-Options        "DENY"            always;
    add_header X-Content-Type-Options "nosniff"         always;
    add_header X-XSS-Protection       "1; mode=block"   always;
    add_header Referrer-Policy        "strict-origin"   always;

    # ── Gzip ──────────────────────────────────────────────────────────────────
    gzip              on;
    gzip_types        text/css application/javascript text/html application/json;
    gzip_min_length   1024;
    gzip_vary         on;

    # ── Dashboard (static files) ──────────────────────────────────────────────
    location / {
        root       /usr/share/nginx/html;
        index      index.html;
        try_files  $uri $uri/ /index.html;

        # Cache static assets; do not cache index.html (SPA entry point)
        location ~* \.(js|css)$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }
    }

    # ── API proxy ─────────────────────────────────────────────────────────────
    # Both /api and /api/ are covered.
    # The trailing-slash on proxy_pass strips the location prefix correctly.
    location /api/ {
        proxy_pass              http://server:8000/api/;
        proxy_http_version      1.1;
        proxy_set_header        Host              $host;
        proxy_set_header        X-Real-IP         $remote_addr;
        proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_connect_timeout   10s;
        proxy_send_timeout      30s;
        proxy_read_timeout      30s;
        proxy_buffering         off;
    }

    # Exact /api match (no trailing slash) — redirect to /api/
    location = /api {
        return 301 /api/;
    }

    # ── Health check (no trailing slash, proxied directly) ────────────────────
    location = /health {
        proxy_pass            http://server:8000/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout    5s;
        access_log            off;
    }

    # ── Block common exploit paths ────────────────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
